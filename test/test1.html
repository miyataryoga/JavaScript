<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <link rel="stylesheet" type="text/css" href="test1.css">
</head>
<body>
  <header>
    <h1>Welcome to our Online Store</h1>
  </header>
  
  <section id="products">
    <h2>Products</h2>
    <div class="product">
      <img src="product1.webp" alt="Product 1">
      <h3>Product 1</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button class="buy-btn" onclick="addToCart('Product 1')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpeg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button class="buy-btn" onclick="addToCart('Product 2')">Add to Cart</button>
    </div>
  </section>
  
  <section id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </section>
  
  <script src="test1.js"></script>
</body>
</html>
