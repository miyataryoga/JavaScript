<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      for(let i=1;i<21;i++){
        let fizzBazz = '';
        if(i%3===0)
          fizzBazz += 'Fizz';

        if(i%5===0)
          fizzBazz += 'Buzz';

        if(fizzBazz==='')
          console.log(i);
        else
          console.log(fizzBazz);
      }
    </script>
  </body>
