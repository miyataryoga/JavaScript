<!DOCTYPE html>
<html>
  <head></head>
  <body>
    
    <script>
      function convertTemperature(degrees, unit){
        let converted = 0;
        if(unit === 'F'){
          converted = (degrees - 32) * 5 / 9;
        }
        else if (unit === 'C'){
          converted = degrees * 9 / 5 + 32;
        }

        return converted;
      }
      console.log(convertTemperature(25, 'C'));
      console.log(convertTemperature(86, 'F'));
    </script>
  </body>
</html>
